<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<a href="/add">Add a Contact</a><br />
<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <td>Phone Number</td>
    </tr>
    <th:block th:each="contact:${allcontact}">
        <tr>
            <td th:text="${contact.id}"></td>
            <td th:text="${contact.firstName}"></td>
            <td th:text="${contact.lastName}"></td>
            <td th:text="${contact.email}"></td>
            <td th:text="${contact.phoneNum}"></td>
            <td>
                <a th:href="@{/update/{id}(id=${contact.id})}">Update</a>
                <a th:href="@{/detail/{id}(id=${contact.id})}">Details</a>
                <a th:href="@{/delete/{id}(id=${contact.id})}">Delete</a>
            </td>
        </tr>
    </th:block>
</table>
</body>
</html>
